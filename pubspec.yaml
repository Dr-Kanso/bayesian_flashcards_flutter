name: bayesian_flashcards_flutter
description: A Bayesian flashcard application built with Flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  sqflite: ^2.3.0
  path: ^1.8.3
  flutter_quill: ^10.8.5
  fl_chart: ^0.64.0
  flutter_html: ^3.0.0-beta.2
  uuid: ^4.0.0
  image_picker: ^1.0.4
  vsc_quill_delta_to_html: ^1.0.3
  cupertino_icons: ^1.0.2
  flutter_quill_extensions: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
